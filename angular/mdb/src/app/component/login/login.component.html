<div class="login-form-flex">
    <form novalidate #form="ngForm" (ngSubmit)="login(form.value)">
    <mat-card class="login-form-card">
      <mat-card-title>
        Anmelden
      </mat-card-title>
      <mat-card-content class="login-form-content">          
          <div *ngIf="userService.isError()" class="login-alert">
              Login falsch
          </div>
        <mat-form-field class="login-form-input">
          <input type="text" name="name" matInput placeholder="Name" [ngModel]="creds.name" required/>
        </mat-form-field>
        <br/>
        <mat-form-field class="login-form-input">
          <input type="password" name="password" matInput placeholder="Passwort" [ngModel]="creds.password" required/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="button-flex-container">
          <button mat-raised-button color="primary" [disabled]="!form.valid">
              Login
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
    </form>
  </div>
