<mat-sidenav-container>
  <mat-sidenav mode="over" #sidenav class="sidenav" (click)="sidenav.toggle()">
    <mat-nav-list role="navigation">
      <a mat-list-item routerLink="timeline" routerLinkActive="active">
        <mat-icon matListIcon>timeline</mat-icon>
        Timeline
      </a>
      <a mat-list-item routerLink="settings" routerLinkActive="active">
        <mat-icon matListIcon>settings</mat-icon>
        Einstellungen
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary" class="mat-elevation-z4 toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      Musikarchiv
      <div class="stretch"></div>
      <button class="theme-button" routerLink="/" mat-icon-button>
        <mat-icon>home</mat-icon>
      </button>
      <button *ngIf="!loginService.isUserLoggedIn()" routerLink="/login" class="theme-button" mat-icon-button>
        <mat-icon>lock</mat-icon>
      </button>
      <button *ngIf="loginService.isUserLoggedIn()" routerLink="/logout" class="theme-button" mat-icon-button>
        <mat-icon>lock_open</mat-icon>
      </button>
      <button class="theme-button" (click)="toggleTheme()" mat-icon-button>
        <mat-icon>invert_colors</mat-icon>
      </button>
    </mat-toolbar>    
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
